<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>POC</title>
</head>
<body>

  Exemplo de integração do banner.

  <script type="module">
    import { Banner } from 'https://soniasilvadf.github.io/js-lib/banner-lib.js';

    const banner = new Banner({
      title: "Atenção",
      settings: { width: "80%", top: "20px" },
      appToken: 'XPTO'
    });

    banner.render("#banner-container");
  </script>
  <div id="banner-container"></div>

  <style>/* to override styles:
    .banner{
      background: black;
    }*/
  </style>

</body>
</html>
